<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CISC 3650 Assignment 1: To do list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&family=PT+Sans&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class="container">
    
      <div class="card">
        <div class="card-header">
          <h1>To Do List</h1>
        </div>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="What do you need to do today?">
          <button onclick="function1()" class="btn btn-outline-dark addButton" type="button" id="searchInput">Add to
            list</button>
        </div>

        <ul id="todo-list" class="list-group">
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
            <label class="form-check-label" for="firstCheckbox">Finish 3650 Project 1</label>
            <button type="button" class="btn-close" style="background-color:transparent; outline-color:transparent"
              aria-label="Close"></button>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
            <label class="form-check-label" for="secondCheckbox">Finish 3667 Project 1</label>
            <button type="button" class="btn-close" style="background-color:transparent; outline-color:transparent"
              aria-label="Close"></button>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
            <label class="form-check-label" for="thirdCheckbox">Finish writing 3650 day 2 notes</label>
            <button type="button" class="btn-close" style="background-color:transparent; outline-color:transparent"
              aria-label="Close"></button>
          </li>
        </ul>
      </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
