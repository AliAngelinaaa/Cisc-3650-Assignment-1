<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CISC 3650 Assignment 1: To do list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>

<body>
  <div class="container">

    <div class="card">
      <div class="card-header">
        <h1>To Do List</h1>
      </div>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="What do you need to do today?">
        <button onclick="function1()" class="btn btn-outline-dark addButton" type="button" id="searchInput">Add to
          list</button>
      </div>

      <ul id="todo-list" class="list-group">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
          <label class="form-check-label" for="firstCheckbox">Finish 3650 Project 1</label>
          <button type="button" class="btn-close" aria-label="Close"></button>
          <button class="btn small calendarButton"><i class="fas fa-calendar input-prefix"></i></button>
          <span class="task-date"></span>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle d-inline-block" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Priority
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">High Priority</a>
              <a class="dropdown-item" href="#">Middle Priority</a>
              <a class="dropdown-item" href="#">Low Priority</a>
            </div>
          </div>

        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="">
          <label class="form-check-label" for="secondCheckbox">Finish 3667 Project 1</label>
          <button type="button" class="btn-close" aria-label="Close"></button>
          <button class="btn small calendarButton"><i class="fas fa-calendar input-prefix"></i></button>
          <span class="task-date"></span>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Priority
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">High Priority</a>
              <a class="dropdown-item" href="#">Middle Priority</a>
              <a class="dropdown-item" href="#">Low Priority</a>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
          <label class="form-check-label" for="thirdCheckbox">Finish writing 3650 day 2 notes</label>
          <button type="button" class="btn-close" aria-label="Close"></button>
          <button class="btn small calendarButton"><i class="fas fa-calendar input-prefix"></i></button>
          <span class="task-date"></span>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Priority
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">High Priority</a>
              <a class="dropdown-item" href="#">Middle Priority</a>
              <a class="dropdown-item" href="#">Low Priority</a>
            </div>
          </div>
          <ul class="subtask-list"></ul>
          <div class="input-group">
            <input type="text" class="form-control subtask-input" placeholder="Add a subtask...">
            <button onclick="addTask(this)" class="btn btn-outline-dark subtaskButton" type="button">Add
              subtask</button>
          </div>
        </li>

      </ul>
    </div>
    <img src="images/bt21-mang.gif" class="bottom-right" />
    <img src="images/congrats.gif" class="taskFin" />
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</body>

</html>
