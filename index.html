<!doctype html>
<html lang="en">

<head>

  <link href="style.css" rel="stylesheet" type="text/css" />

<body>
  <div class="container">
    <div class="card justify-content-center">
      <div class="card-header">
        <h1>To Do List</h1>
      </div>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="What do you need to do today?">
        <button onclick="function1()" class="btn btn-outline-dark addButton" type="button" id="searchInput">Add to list</button>
      </div>

      <ul id="todo list" class="list-group">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
          <label class="form-check-label" for="firstCheckbox">First checkbox</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
          <label class="form-check-label" for="secondCheckbox">Second chdddddddddddddddddddddddddddddeckbox</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
          <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
          <button type="button" class="btn-close" style="background-color:transparent; outline-color:transparent" aria-label="Close">X</button>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
